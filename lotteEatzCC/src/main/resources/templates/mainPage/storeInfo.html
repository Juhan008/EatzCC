<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="storeInfoFragmentHead">
    <link rel="stylesheet" href="/styles/storeInfo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div th:fragment="storeInfoFragment" class="storeInfo-wrapper">
        <div class="storeInfo-cont">
            <div class="storeInfo-guide">
                <div class="location-ion"></div>
                <div class="location-address">주소를 설정해주세요.</div>
                <div class="location-address-search"><button class="address-search-btn">주소설정</button></div>
            </div>
            <div class="storeInfo-user-pick">
                <div class="storeInfo-deliveryOrPickUp">
                    <button id="delivery-button" class="storeInfo-delivery-pick">
                        <div class="storeInfo-ico"></div>
                        <div id="storeInfo-ico-comment-delivery" class="storeInfo-ico-comment-del">배달</div>
                    </button>
                    <button id="pickUp-button" class="storeInfo-pickUp-pick">
                        <div class="storeInfo-ico"></div>
                        <div id="storeInfo-ico-comment-pickup" class="storeInfo-ico-comment-pick">픽업</div>
                    </button>
                    <button class="storeInfo-store-search">매장찾기</button>
                </div>
                <div class="storeInfo-brand-store-cont">
                    <div class="scroll-container">
                        <button class="scroll-btn left scroll-storeInfo"></button>
                        <div class="scrollable-content">
                            <div class="storeInfo-brand-link">
                                <div class="storeInfo-brand-link-cont storeInfo-lotteria-link">
                                    <a class="storeInfo-brand-link-cont-url" href="#">
                                        <div class="storeInfo-lotteria-img"></div>
                                        <div class="storeInfo-brand-text">롯데리아</div>
                                        <div class="storeInfo-bottum-alt">바로가기</div>
                                    </a>
                                </div>
                                <div class="storeInfo-brand-link-cont storeInfo-angel-link">
                                    <a class="storeInfo-brand-link-cont-url" href="#">
                                        <div class="storeInfo-angel-img"></div>
                                        <div class="storeInfo-brand-text">엔제리너스</div>
                                        <div class="storeInfo-bottum-alt">바로가기</div>
                                    </a>
                                </div>
                                <div class="storeInfo-brand-link-cont storeInfo-kkd-link">
                                    <a class="storeInfo-brand-link-cont-url" href="#">
                                        <div class="storeInfo-kkd-img"></div>
                                        <div class="storeInfo-brand-text">크리스피크림 도넛</div>
                                        <div class="storeInfo-bottum-alt">바로가기</div>
                                    </a>
                                </div>
                                <div class="storeInfo-brand-link-cont storeInfo-plating-link">
                                    <a class="storeInfo-brand-link-cont-url" href="#">
                                        <div class="storeInfo-plating-img"></div>
                                        <div class="storeInfo-brand-text">플레:이팅</div>
                                        <div class="storeInfo-bottum-alt">바로가기</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <button class="scroll-btn right scroll-storeInfo"></button>
                    </div>
                    <div class="storeInfo-brand-scroll-btn"></div>
                </div>
            </div>
        </div>
        <script>
            const pickUpButton = document.getElementById('pickUp-button');
            const deliveryButton = document.getElementById('delivery-button');


            pickUpButton.addEventListener('click', function () {
                this.classList.add('active');
                deliveryButton.classList.remove('active');
            });

            deliveryButton.addEventListener('click', function () {
                this.classList.add('active');
                pickUpButton.classList.remove('active');
            });

            // 초기 상태 설정
            document.addEventListener('DOMContentLoaded', function () {
                deliveryButton.classList.add('active');
                document.getElementById("storeInfo-ico-comment-delivery").classList.toggle("changedTextColor");
            });
            document.getElementById("delivery-button").addEventListener("click", function () {
                document.getElementById("storeInfo-ico-comment-delivery").classList.toggle("changedTextColor");
                document.getElementById("storeInfo-ico-comment-pickup").classList.remove("changedTextColor");
            });

            document.getElementById("pickUp-button").addEventListener("click", function () {
                document.getElementById("storeInfo-ico-comment-pickup").classList.toggle("changedTextColor");
                document.getElementById("storeInfo-ico-comment-delivery").classList.remove("changedTextColor");
            });
        </script>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
