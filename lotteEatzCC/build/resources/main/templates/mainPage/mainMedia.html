<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="mainMediaFragmentHead">
    <link rel="stylesheet" href="/styles/mainMedia.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div th:fragment="mainMediaFragment" class="mainMedia-wrapper">
        <div class="mainMedia-cont">
            <div class="mainMedia-top">
                <div class="mainMedia-title">
                    <div class="mainMedia-title-front">집 - 중</div>
                    <div class="mainMedia-title-back">EATZ TV</div>
                </div>
                <div class="mainMedia-title-end">
                    <button class="mainMedia-more-btn">
                        <div class="more-text-w">더보기</div>
                        <div class="more-ico-w"></div>
                    </button>
                </div>
            </div>
            <div class="scroll-container">
                <button class="scroll-btn left scroll-mainMedia"></button>
                <div class="scrollable-content">
                    <div class="mainMedia-row">
                        <div class="mainMedia-frame"><a>
                                <div class="mainMedia-frame-img video1">
                                    <div class="mainMedia-frame-img-play-ico"></div>
                                </div>
                                <div class="mainMedia-frame-name">📢 제발 재출시 해주세요!!! 시민들이 직접 뽑은 '땡스 버거'는?</div>
                            </a>
                        </div>
                        <div class="mainMedia-frame"><a>
                                <div class="mainMedia-frame-img video2">
                                    <div class="mainMedia-frame-img-play-ico"></div>
                                </div>
                                <div class="mainMedia-frame-name">몇 년 생이세요? 저는 라이스버거 밥 대신 먹었죠ㅋㅋ</div>
                            </a>
                        </div>
                        <div class="mainMedia-frame"><a>
                                <div class="mainMedia-frame-img video3">
                                    <div class="mainMedia-frame-img-play-ico"></div>
                                </div>
                                <div class="mainMedia-frame-name">CC의 결말</div>
                            </a>
                        </div>
                        <div class="mainMedia-frame"><a>
                                <div class="mainMedia-frame-img video4">
                                    <div class="mainMedia-frame-img-play-ico"></div>
                                </div>
                                <div class="mainMedia-frame-name">우리 친구 그만하자</div>
                            </a>
                        </div>
                        <div class="mainMedia-frame"><a>
                                <div class="mainMedia-frame-img video5">
                                    <div class="mainMedia-frame-img-play-ico"></div>
                                </div>
                                <div class="mainMedia-frame-name">박세미가 찾은 시민들의 '롯데리아 최애버거'는?</div>
                            </a>
                        </div>
                    </div>
                </div>
                <button class="scroll-btn right scroll-mainMedia"></button>
            </div>
        </div>
    </div>
</body>

</html>
